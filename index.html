<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Servers and More</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ccc 3px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .server-info, .discord-embed, .redirect {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .server-info table {
            width: 100%;
            border-collapse: collapse;
        }
        .server-info th, .server-info td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .server-info th {
            background: #f4f4f4;
        }
        .discord-embed iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .redirect {
            text-align: center;
        }
        .redirect a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .redirect a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Minecraft Servers and Community</h1>
        </div>
    </header>

    <div class="container">
        <div class="server-info">
            <h2>Minecraft Servers</h2>
            <table>
                <tr>
                    <th>Server IP</th>
                    <th>Modded</th>
                </tr>
                <tr>
                    <td>vanilla.turrdohrnii.com</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>mc.placeholder.com</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>mc.placeholder.com</td>
                    <td>No</td>
                </tr>
            </table>
        </div>

        <div class="discord-embed">
            <h2>Join Our Discord</h2>
            <iframe src="https://discord.com/widget?id=489099852878446612&theme=dark" allowtransparency="true"></iframe>
        </div>

        <div class="redirect">
            <p>For more information, visit our <a href="http://amp.turrdohrnii.com">AMP site</a>.</p>
        </div>
    </div>
</body>
</html>
